<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Landing & Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://png.pngtree.com/png-clipart/20230322/original/pngtree-javanese-character-with-blangkon-holding-plate-for-food-restaurant-logo-vector-png-image_8999487.png" alt="Restaurant Logo">
            </div>
            <div class="restaurant-info">
                <h2>Your Restaurant Menu</h2>
                <p>Your Slogan</p>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">1. Home</a></li>
                    <li><a href="#">2. Your Orders</a></li>
                    <li><a href="#">3. Wallet</a></li>
                    <li><a href="#">4. Profile</a></li>
                    <li><a href="#">5. Logout</a></li>
                </ul>
            </div>
            <div class="more-about-us">
                <h3>More About Us</h3>
                <ul>
                    <li><a href="#">1. Our blog</a></li>
                    <li><a href="#">2. Upcoming Dishes</a></li>
                    <li><a href="#">3. Our Story</a></li>
                    <li><a href="#">4. Social Media Links</a></li>
                </ul>
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <input type="text" placeholder="Search Food Item" class="search-bar">
                <button class="signup-btn">Signup</button>
                <button class="login-btn">Login</button>
                <img src="https://png.pngtree.com/png-clipart/20230322/original/pngtree-javanese-character-with-blangkon-holding-plate-for-food-restaurant-logo-vector-png-image_8999487.png" alt="Restaurant Logo" class="logo-small">
            </div>
            <div class="banner">
                <div class="banner-image">
                    <img src="https://scontent.fbom35-1.fna.fbcdn.net/v/t39.30808-6/240673411_131258609163962_2576225050376342382_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=cc71e4&_nc_ohc=d2rPTfMxERoQ7kNvgG1ushz&_nc_zt=23&_nc_ht=scontent.fbom35-1.fna&_nc_gid=AFphZFxHBlS8Qubco-_4--7&oh=00_AYB9RpErO9aJWce62xnu60FujMExxaORFsglw1ipJwGdfQ&oe=671EC278" alt="Banner Image">
                   
                    
                </div>
            </div>
            <div class="menu-section">
                <h2>Menu</h2>
                <div class="menu-items" id="menuItems">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
