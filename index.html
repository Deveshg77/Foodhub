<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Landing & Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://png.pngtree.com/png-clipart/20230322/original/pngtree-javanese-character-with-blangkon-holding-plate-for-food-restaurant-logo-vector-png-image_8999487.png" alt="Restaurant Logo">
            </div>
            <div class="restaurant-info">
                <h2>Devesh Restaurant</h2>
            </div>
            <div>
                <div class="slogan-info">
                    <p>Spice Up Your Life Literally</p>
                </div>
            </div>
            <div class="quick-links">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">1. Home</a></li>
                    <li><a href="#">2. Your Orders</a></li>
                    <li><a href="#">3. Wallet</a></li>
                    <li><a href="#">4. Profile</a></li>
                    <li><a href="#">5. Logout</a></li>
                </ul>
            </div>
            <div class="more-about-us">
                <h3>More About Us</h3>
                <ul>
                    <li><a href="#">1. Our blog</a></li>
                    <li><a href="#">2. Upcoming Dishes</a></li>
                    <li><a href="#">3. Our Story</a></li>
                    <li><a href="#">4. Social Media Links</a></li>
                </ul>
            </div>
        </div>
        <div class="right-section">
            <div class="header">
                <input type="text" placeholder="Search Food Item" class="search-bar">
                <button class="signup-btn">Signup</button>
                <button class="login-btn">Login</button>
                <img src="https://png.pngtree.com/png-clipart/20230322/original/pngtree-javanese-character-with-blangkon-holding-plate-for-food-restaurant-logo-vector-png-image_8999487.png" alt="Restaurant Logo" class="logo-small">
            </div>
            <div class="banner">
                <div class="banner-image">
                    <img src="https://img.freepik.com/premium-vector/delicious-fast-food-pizza-banner-with-social-media-cover-post-restaurant-discount-food-banner_790237-967.jpg?semt=ais_hybrid" alt="Banner Image">
                   
                    
                </div>
            </div>
            <div class="menu-section">
                <h2><a href="#">Menu</a></h2>
                <div class="menu-items" id="menuItems">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
